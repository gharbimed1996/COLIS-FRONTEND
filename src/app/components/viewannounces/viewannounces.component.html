<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Template</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <link rel="stylesheet" href="/assets/styles-css/main.css">
    </head>
<body>
    <header class="site-header page-width box-shadow flex-row justify-around align-center flex-gap  ">
        <div class="brand-logo-container flex-row justify-center align-center ">
            <div class="brand-logo"> <h1 class="text-center">Listes des Offres</h1></div>
        </div>
        <div class="desktop-only header-search-bar p-relative flex-row justify-center align-center ">

            <input
                type="search"
                name="location-search"
                id="location-search-bar"
                placeholder="Chercher un offre"
            >
            <div class="submit-btn-icon-for-location-search flex-row justify-center align-center px-5 py-10 p-absolute">
                <i class="fa-solid fa-magnifying-glass" id="search-icon-search-bar"></i>
            </div>
        </div>
        <div class="user-utilis-actions">
            <div class="anonymous-user-wrapper flex-row align-center justify-center flex-gap">
                <div class="toggle-icons">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-times"></i>
                </div>
                <div class="connexion   flex-row align-center justify-center flex-gap ">
                    <div class="fake-wrapper flex-row align-center justify-center flex-gap ">
                    
                        <div class="register-wrapper">
                            <a href="/create">
                            <button type="button"> Ajouter un offre</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
<!--Main Content-->
<div class="mt-5">
<h1 class="text-center">Listes des Offres</h1>
<div style="display:flex;justify-content:center;">
    <table class="table table-bordered" style="border-collapse: separate; border-spacing: 0 8px; width: 80%;">
      <thead class="thead-light">
        <tr>
          <th scope="col">Reference</th>
          <th scope="col">Prix</th>
          <th scope="col">Description</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let announce of announces">
          <td class="text-center">{{ announce.reference }}</td>
          <td class="text-center">{{ announce.prix }}</td>
          <td class="text-center">{{ announce.description }}</td>
          <td class="text-center">
            <div style="display:flex;justify-content:center;">
              <button class="btn btn-warning btn-sm mx-2" (click)="updateAnnounce(announce.id)" type="button">
                <img src="/assets/images/update.jpeg" alt="Update" style="width: 30px;">
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteAnnounce(announce.id)" type="button">
                <img src="/assets/images/delete.jpeg" alt="Delete" style="width: 30px;">
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
</div>

</body>
</html>

<router-outlet></router-outlet>
