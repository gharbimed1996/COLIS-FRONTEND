<!doctype html>
<html lang="en">
<head>
  <title>Login 08</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>


<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section"> Ajouter une entreprise </h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">


          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
                      <div class="col-md-12 form-group mb-3">
                        <label for="name" class="form-label">Nom d'entreprise</label>
                        <input id="name"  formControlName="name" type="text" name="name" class="form-control" placeholder="name" required>
                      </div>



            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Ajouter</button>
            </div>

</form>
        </div>
      </div>
    </div>
  </div>
</section>



<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
